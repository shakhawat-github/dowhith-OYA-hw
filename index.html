<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhith</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav id="nav">
      <div class="container">
        <div class="nav-box">
          <div class="logo"><img src="images/logo.png" alt="logo" /></div>
          <div class="navlist">
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">product</a></li>
              <li><a href="#">pricing</a></li>
              <li><a href="#">testimony</a></li>
            </ul>
          </div>
          <div class="signin"><a href="#">sign in</a></div>
        </div>
      </div>
    </nav>
    <!-- nav end -->
    <!-- banner start -->
    <section id="banner">
      <img
        src="svg/bannershapone.svg"
        alt="bannershapone"
        class="bannershapone"
      />
      <div class="container">
        <div class="bnr-box">
          <div class="txt">
            <h1>Manage your money with DoWhith</h1>
            <p>
              Only wallet you need to carry that allows making online payment
            </p>
            <div class="bnr-btn">
              <a href="#">request demo</a>
              <a href="#">learn more</a>
            </div>
          </div>
          <div class="bnr-card">
            <div class="amount-transfer">
              <ul class="transfer">
                <li><i class="fa-solid fa-circle-check"></i></li>
                <li>Money Transfer Succesfull</li>
              </ul>
              <div class="amount">
                <span class="total">Total Ammount</span>
                <div class="money-flag">
                  <h3>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span class="dollar">600</span> .00
                  </h3>
                  <img src="images/amountflag.png" alt="amountflag"/>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="images/cardbg.png" alt="cardbg" />
              <p class="name">Alvin Elian</p>
              <p class="nmbr">**** 5168</p>
            </div>
            <div class="income-upgrade">
              <img src="svg/chart.svg" alt="chart" class="chart"/>
              <div class="income">
                <span class="ttl-income">Total Income</span>
                <h3><i class="fa-solid fa-dollar-sign"></i> 26800.00</h3>
                <p> <span class="persent">18</span> % <i class="fa-solid fa-chart-line"></i> </p>
              </div>
              <button type="button" class="upgrade">upgrade</button>
            </div>
          </div>
        </div>
      </div>
      <img src="svg/bnrshaptwo.svg" alt="bnrshaptwo" class="bnrshaptwo"/>
    </section>
    <!-- banner end -->
  </body>
</html>
